<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>RoundTable</title>
    </head>
    <body class="bg-gray-200 h-screen flex items-center justify-center">
        <div class="max-w-md p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">입력을 받고 출력하기</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="user_input" class="block text-gray-700 text-sm font-bold mb-2">입력</label>
                    <input type="text" name="user_input" id="user_input" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-orange-500 border-gray-300" placeholder="입력하세요">
                </div>
                <div class="text-center">
                    <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:bg-orange-600">제출</button>
                </div>
            </form>
            {% if user_input %}
                <div class="mt-4">
                    <p class="text-gray-700">입력한 내용:</p>
                    <p class="text-orange-500 font-semibold">{{ user_input }}</p>
                </div>
            {% endif %}
        </div>
    </body>
</html>
